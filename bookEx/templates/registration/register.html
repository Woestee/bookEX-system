{% extends "base.html" %}
{% load static %}

{% block sidenav %}
      <li>
        <a href="/">  Home </a>
      </li>
{% endblock sidenav %}

{% block content %}
  <h1>Create an Account</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Register">
    </form>

    <p>
        Already have an account?
        <a href="{% url 'login' %}">Log in here</a>.
    </p>
{% endblock content %}
